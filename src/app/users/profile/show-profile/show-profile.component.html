
<div style="padding : 10px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>کاربری</mat-card-title>
        <mat-card-subtitle>پروفایل</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
         <form action="#">
              <p style="padding:0; margin:0">کلمه عبور</p>
              <mat-form-field >
                  <input  [(ngModel)]="d.password" name="d.password" type="password" matInput placeholder="گذرواژه فعلی" >
                </mat-form-field>
                <br>
                <mat-form-field >
                    <input  [(ngModel)]="d.new_password" name="d.new_password" type="password" matInput placeholder="گذرواژه جدید" disabled>
                  </mat-form-field>
<br>
                  <button mat-raised-button color="primary" style="float:left" disabled>به روزرسانی</button>
         </form>
      </mat-card-content>
    </mat-card>
  </div>
