
<div class="login-container animated bounce">

    <mat-card class="login">
  <mat-card-content>
      <p>ورود به سامانه</p>
      <img class="animated bounce" *ngIf="d.email.length === 10" onerror="this.style.display = 'none'"    src="https://api.rayda.ir/image?id={{d.email}}"  width="100" height="100" style="border-radius:100%; display:block; margin:0 auto;">
      <form  class="auth-content no-select" (submit)="onSubmit()" method="post" (keyup)="FindImage">
        <mat-form-field>
         <input [(ngModel)]="d.email" name="d.email" type="text" matInput placeholder="نام کاربری">
         <mat-hint>نام کاربری معمولا برابر کد ملی است</mat-hint>
       </mat-form-field>
       <br>
       <mat-form-field *ngIf="d.email.length === 10">
        <input  [(ngModel)]="d.password" name="d.password" type="password" matInput placeholder="گذرواژه">
        <mat-hint>هنگام ثبت نام توسط خودتان انتخاب شده است</mat-hint>
      </mat-form-field>
      <br>
      <mat-checkbox color="primary"
               class="example-margin">
               مرا به خاطر بسپار
           </mat-checkbox>
           <button *ngIf="d.email.length === 10" mat-raised-button type="submit" color="primary" style="background:#0D47A1">
             <mat-icon *ngIf="loging">loop</mat-icon>
             <span *ngIf="!loging">ورود</span>


           </button>

           <button mat-raised-button routerLink="/users/register" type="button" color="primary" style="margin-top:5px; background:#01579B">
             <span >ثبت نام</span>


           </button>
           <button mat-raised-button routerLink="/users/forgot" *ngIf="show_forgot" type="button" color="accent" style="margin-top:5px;">
             <span >فراموشی رمز عبور </span>


           </button>
      </form>
  </mat-card-content>

    </mat-card>
  </div>
  <p style="text-align:center; margin:0; padding:0; font-size:12px">کلیه حقوق برای عصر ارتباطات دهکده محفوظ است</p>
