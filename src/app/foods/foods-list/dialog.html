
<div mat-dialog-content>
  <p>مبلغ را جهت افزایش موجودی وارد کنید </p>
  <mat-form-field>
    <input placeholder="مبلغ به ریال" pattern="[^0][0-9]{3,}"  matInput [(ngModel)]="data.cost">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">بستن</button>
  <button mat-raised-button [mat-dialog-close]="data.cost" cdkFocusInitial >پرداخت</button>
</div>
